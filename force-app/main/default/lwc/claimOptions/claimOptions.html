<template>
    <lightning-card title="Claims" icon-name="standard:entitlement">
        <div class="slds-m-around_medium">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_3-of-12">
                    <lightning-combobox
                        name="claimOptions"
                        label="Claimer"
                        placeholder="Select a Claimer"
                        options={claimers}
                        onchange={handleOptionChange}
                        required
                    >
                    </lightning-combobox>
                </div>
            </div>

            <div class="slds-m-top_large">
                <lightning-button
                    label="Get an estimate"
                    variant="neutral"
                    class="slds-m-bottom_small"
                    onclick={handleGetEstimate}
                    disabled="true"
                >
                </lightning-button>

                <lightning-button
                    label="View previous estimates"
                    variant="neutral"
                    class="slds-m-bottom_small slds-m-left_small"
                    onclick={handleViewPrevious}
                    disabled="true"
                >
                </lightning-button>

                <lightning-button
                    label="Make a claim"
                    variant="neutral"
                    class="slds-m-bottom_small slds-m-left_small"
                    onclick={handleMakeClaim}
                >
                </lightning-button>

                <lightning-button
                    label="Change claim payment details"
                    variant="neutral"
                    class="slds-m-left_small"
                    onclick={handleChangePaymentDetails}
                    disabled="true"
                >
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
