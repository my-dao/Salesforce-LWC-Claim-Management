<template>
    <div>
        <h2 class="slds-text-heading_medium slds-m-top_medium slds-m-bottom_medium">Treatment details</h2>
        <p>Check your providerâ€™s receipt carefully as it may list several claim items.</p>

        <div class="slds-m-top_medium slds-box slds-theme_default">
            <lightning-button
                label="Add Treatment"
                icon-name="utility:add"
                variant="brand"
                onclick={handleAddItem}
            ></lightning-button>
        </div>

        <!-- Datatable to display items -->
        <lightning-datatable
            key-field="id"
            data={treatmentItems}
            columns={columns}
            onrowaction={handleRowAction}
            hide-checkbox-column
            slds-cell-wrap
        >
        </lightning-datatable>

        <!-- Display the total cost dynamically -->
        <div class="slds-clearfix slds-m-top_large">
            <div class="slds-float_right">
                <p><b>Total cost: ${totalCost}</b></p>
            </div>
        </div>
    </div>

    <!--- New Treatment Dialog-->
    <template lwc:if={showModalPopup}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_small"
        >
            <div class="slds-modal__container">
                <button
                    onclick={handleClosePopup}
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                >
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small"
                    ></lightning-icon>
                    <span class="slds-assistive-text">Cancel and Close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Treatment Details</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <!-- Form to add a new item -->
                    <div class="slds-m-top_medium slds-box slds-theme_default">
                        <h3 class="slds-text-heading_small">Add Treatment Item</h3>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_1-of-2" style="width: 49%">
                                <lightning-combobox
                                    label="Who is this item for?"
                                    name="treatmentFor"
                                    value={tempItem.treatmentFor}
                                    options={personOptions}
                                    onchange={handleTreatmentForChange}
                                    required
                                >
                                </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input
                                    class="slds-m-left_medium"
                                    type="date"
                                    label="Date of treatment"
                                    name="date"
                                    value={tempItem.treatmentDate}
                                    onchange={handleDateChange}
                                    required
                                >
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-2" style="width: 49%">
                                <lightning-combobox
                                    label="Select a treatment"
                                    name="itemName"
                                    options={treatmentOptions}
                                    value={tempItem.itemName}
                                    onchange={handleItemNameChange}
                                    required
                                >
                                </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input
                                    class="slds-m-left_medium"
                                    type="number"
                                    label="Cost of treatment"
                                    name="cost"
                                    formatter="currency"
                                    value={tempItem.treatmentCost}
                                    onchange={handleCostChange}
                                    required
                                >
                                </lightning-input>
                            </div>
                        </div>
                        <div class="slds-grid slds-grid_align-end slds-m-top_medium">
                            <lightning-button
                                label="Cancel"
                                variant="neutral"
                                onclick={handleClosePopup}
                            ></lightning-button>
                            <lightning-button
                                class="slds-m-left_small"
                                icon-name="utility:add"
                                label="Add"
                                variant="brand"
                                onclick={handleSaveItem}
                            ></lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
